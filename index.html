<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>Kidney Forward - Save a Life Through Kidney Donation</title>
    <meta
      name="description"
      content="Kidney Forward is dedicated to saving lives through kidney donation. Learn about our programs, become a donor, and help patients in need."
    />
    <meta
      name="keywords"
      content="kidney donation, organ donation, kidney transplant, kidney disease, donor registry, kidney forward"
    />
    <meta name="author" content="Kidney Forward" />

    <!-- Open Graph Meta Tags -->
    <meta
      property="og:title"
      content="Kidney Forward - Save a Life Through Kidney Donation"
    />
    <meta
      property="og:description"
      content="Kidney Forward is dedicated to saving lives through kidney donation. Learn about our programs, become a donor, and help patients in need."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://kidneyforward.org" />
    <meta property="og:image" content="/images/kflogolong.png" />
    <meta property="og:site_name" content="Kidney Forward" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Kidney Forward - Save a Life Through Kidney Donation"
    />
    <meta
      name="twitter:description"
      content="Kidney Forward is dedicated to saving lives through kidney donation. Learn about our programs, become a donor, and help patients in need."
    />
    <meta name="twitter:image" content="/images/kflogolong.png" />

    <!-- Additional SEO Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <link rel="canonical" href="https://kidneyforward.org" />

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Structured Data for Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "NonProfit",
        "name": "Kidney Forward",
        "description": "Kidney Forward is dedicated to saving lives through kidney donation",
        "url": "https://kidneyforward.org",
        "logo": "https://kidneyforward.org/images/kflogolong.png",
        "sameAs": [
          "https://www.facebook.com/kidneyforward",
          "https://www.instagram.com/kidneyforward",
          "https://www.linkedin.com/company/kidneyforward"
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+1-555-123-4567",
          "contactType": "customer service",
          "email": "info@kidneyforward.org"
        },
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "US"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
